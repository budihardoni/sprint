<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director List Database</title>
    <style>
        @font-face {
            font-family: 'Google Sans';
            src: local('Google Sans'), local('Product Sans'), url('https://fonts.cdnfonts.com/s/14115/GoogleSans-Regular.woff') format('woff');
        }

        :root {
            --google-blue: #1a73e8;
            --text-dark: #202124;
            --text-light: #5f6368;
            --border-color: #dadce0;
            --white: #ffffff;
            --hover-bg: #f8f9fa;
            --header-bg: #f1f3f4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--white);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            font-size: 13px;
        }

        header {
            position: fixed;
            top: 0; width: 100%;
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 12px 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { font-size: 20px; font-weight: 500; color: var(--text-dark); }

        .search-container { flex-grow: 1; max-width: 600px; margin: 0 40px; }

        #searchInput {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f1f3f4;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }
        #searchInput:focus {
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            outline: none;
        }

        nav {
            margin-top: 65px;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 20px;
            overflow-x: auto;
            background: var(--white);
            position: sticky;
            top: 60px;
            z-index: 999;
        }

        .tab {
            padding: 12px 4px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab.active { color: var(--google-blue); border-bottom: 3px solid var(--google-blue); }

        .container { max-width: 100%; margin: 0 auto; padding: 16px 24px; overflow-x: auto; }

        table { width: 100%; border-collapse: collapse; min-width: 1200px; }

        th {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-light);
            font-weight: 600;
            background: var(--white);
            position: sticky;
            top: 0; 
            z-index: 10;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td { 
            padding: 12px 10px; 
            border-bottom: 1px solid #eee; 
            vertical-align: top; 
            line-height: 1.5;
        }

        tr:hover { background-color: var(--hover-bg); }

        /* Column Widths */
        .col-no { width: 40px; color: var(--text-light); text-align: center; }
        .col-director { width: 140px; font-weight: 700; color: var(--google-blue); }
        .col-visual { width: 20%; font-size: 12px; }
        .col-motion { width: 15%; font-size: 12px; }
        .col-script { width: 18%; font-size: 12px; color: #444; }
        .col-karya { width: 15%; font-style: italic; color: #666; font-size: 12px; }
        .col-mode { width: 60px; text-align: center; font-weight: bold; background: #f8f9fa; border-radius: 4px; }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            background-color: var(--text-light);
            margin-left: 5px;
        }
        .badge-food { background-color: #e67c73; }
        .badge-tech { background-color: #1a73e8; }
        .badge-fashion { background-color: #d93025; }
        .badge-comedy { background-color: #f9ab00; color: #202124; }
        .badge-indo { background-color: #188038; }
        .badge-auto { background-color: #f4511e; }
        .badge-home { background-color: #a142f4; }
        .badge-travel { background-color: #00bcd4; }
        .badge-events { background-color: #e91e63; }
        .badge-health { background-color: #34a853; }
        .badge-edu { background-color: #fbbc04; color: #202124; }
        .badge-logistics { background-color: #607d8b; }

    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">Director & Visual Style Database</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari sutradara, visual, script, atau referensi...">
        </div>
    </div>
</header>

<nav id="tabNav">
    <div class="tab active" data-category="commercial">Global Commercial (General)</div>
    <div class="tab" data-category="industry">Industry Specific (Food, Tech, Fashion, etc)</div>
    <div class="tab" data-category="comedy_local">Indonesia, Thailand & Comedy</div>
</nav>

<div class="container">

                <th class="col-karya">Karya (Referensi)</th>
                <th class="col-mode">Mode</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

    let activeCategory = 'commercial';

    function renderTable(filterTerm = '') {
        const body = document.getElementById('tableBody');
        body.innerHTML = '';
        
        const filteredData = rawData.filter(item => {
            if (item.cat !== activeCategory) return false;
            
            const searchString = `${item.d} ${item.v} ${item.m} ${item.s1} ${item.s7} ${item.k} ${item.mode}`.toLowerCase();
            return searchString.includes(filterTerm.toLowerCase());
        });

        filteredData.forEach((item, index) => {
            const row = document.createElement('tr');
            
            // Highlight Industry tags
            let directorName = item.d;
            if(activeCategory === 'industry' || activeCategory === 'comedy_local') {
                directorName = directorName.replace(/\(([^)]+)\)/g, '<span class="badge badge-tech">$1</span>');
                directorName = directorName.replace('Tech', 'Tech').replace('Food', 'Food').replace('Fashion', 'Fashion').replace('Comedy', 'Comedy').replace('Indonesia', 'Indonesia').replace('Thailand', 'Thailand');
                
                // Color coding badges
                directorName = directorName.replace('badge-tech">Food', 'badge-food">Food');
                directorName = directorName.replace('badge-tech">Fashion', 'badge-fashion">Fashion');
                directorName = directorName.replace('badge-tech">Comedy', 'badge-comedy">Comedy');
                directorName = directorName.replace('badge-tech">Indonesia', 'badge-indo">Indonesia');
                directorName = directorName.replace('badge-tech">Thailand', 'badge-indo">Thailand');
            }

            row.innerHTML = `
                <td class="col-no">${index + 1}</td>
                <td class="col-director">${directorName}</td>
                <td class="col-visual">${item.v}</td>
                <td class="col-motion">${item.m}</td>
                <td class="col-script">${item.s1}</td>
                <td class="col-script">${item.s7}</td>
                <td class="col-karya">${item.k}</td>
                <td class="col-mode">${item.mode}</td>
            `;
            body.appendChild(row);
        });
        
        if(filteredData.length === 0) {
            body.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 20px;">Tidak ada data ditemukan untuk kategori ini.</td></tr>';
        }
    }

    // Tab Listeners
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeCategory = tab.getAttribute('data-category');
            renderTable(document.getElementById('searchInput').value);
        });
    });

    // Search Listener
    document.getElementById('searchInput').addEventListener('input', (e) => renderTable(e.target.value));

    // Initial Render
    renderTable();
</script>
