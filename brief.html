<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡️ Database</title>
    <style>
        @font-face {
            font-family: 'Google Sans';
            src: local('Google Sans'), local('Product Sans'), url('https://fonts.cdnfonts.com/s/14115/GoogleSans-Regular.woff') format('woff');
        }

        :root {
            --google-blue: #1a73e8;
            --text-dark: #202124;
            --text-light: #5f6368;
            --border-color: #dadce0;
            --white: #ffffff;
            --hover-bg: #f8f9fa;
            --header-bg: #f1f3f4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--white);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        header {
            position: fixed;
            top: 0; width: 100%;
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 16px 24px;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { font-size: 22px; font-weight: 500; color: var(--text-dark); }

        .search-container { flex-grow: 1; max-width: 600px; margin: 0 40px; }

        #searchInput {
            width: 100%;
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f1f3f4;
            font-family: inherit;
            font-size: 16px;
        }

        nav {
            margin-top: 80px;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 24px;
            overflow-x: auto;
            background: var(--white);
            position: sticky;
            top: 72px;
            z-index: 999;
        }

        .tab {
            padding: 14px 4px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab.active { color: var(--google-blue); border-bottom: 3px solid var(--google-blue); }

        .container { max-width: 1280px; margin: 0 auto; padding: 24px; }

        table { width: 100%; border-collapse: collapse; font-size: 14px; }

        th {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-light);
            font-weight: 500;
            background: var(--white);
            position: sticky;
            top: 125px;
            z-index: 10;
        }

        td { padding: 16px; border-bottom: 1px solid #eee; vertical-align: top; line-height: 1.6; }

        /* Styling untuk baris Jenis Industri */
        .industry-header {
            background-color: var(--header-bg);
            font-weight: 700;
            color: var(--text-dark);
            padding: 10px 16px;
            font-size: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        tr:hover:not(.header-row) { background-color: var(--hover-bg); }

        .col-no { width: 50px; color: var(--text-light); }
        .col-name { width: 220px; font-weight: 500; color: var(--google-blue); }
        .col-brand { width: 300px; color: var(--text-light); font-style: italic; }
    </style>
</head>

<header>

            {id: 106, name: "Makoto Shinkai", style: "(Anime Style) Awan yang sangat detail (hyper-realistic clouds), lens flare matahari yang indah, kereta api, kabel listrik, suasana melankolis biru/ungu, partikel cahaya.", brand: "Your Name, Weathering with You (Gunakan untuk iklan travel/romantis)"},
            {id: 107, name: "Cyriak", style: "(Weirdcore) Loop fraktal tak terbatas, hewan yang bermutasi/berkaki banyak, visual surealis yang bikin pusing tapi memukau, nuansa internet jadul.", brand: "Bonobo - \"Cirrus\", Sheep Loop Videos"},
            {id: 108, name: "Jesse Kanda", style: "Distorsi tubuh manusia (body horror), tekstur daging/lendir, makhluk alien aneh, 3D render yang \"tidak nyaman\" namun artistik.", brand: "Bjork, Arca, FKA Twigs"},
            {id: 109, name: "Aidan Zamiri", style: "(Gen Z Aesthetic) Gaya Y2K revival, kamera handycam goyang, kolase mixed-media, fisheye ekstrem, editing hiruk pikuk, teks font metal/chrometype.", brand: "FKA Twigs, PinkPantheress, Polachek"},
            {id: 110, name: "Torso Solutions", style: "Gaya klinis/medis, kamera robotik yang berputar aneh, model berpose patah-patah, pencahayaan laboratorium, uncanny valley fashion.", brand: "Mugler Ads, Kali Uchis, Nicki Minaj"},
            {id: 111, name: "Nicolas Winding Refn", style: "Lampu neon (Neon Noir), dominasi warna merah/biru, tempo sangat lambat, kekerasan yang estetis, karakter diam menatap kosong, synthwave vibe.", brand: "Drive, The Neon Demon (Sangat bagus untuk fashion malam hari)"},
            {id: 112, name: "Jean-Pierre Jeunet", style: "Lensa wide-angle dekat wajah (wajah terlihat lucu), color grading hijau dan kuning pekat, detail mekanik/gir jam, suasana dongeng aneh.", brand: "Amelie, City of Lost Children"},
            {id: 113, name: "Timdereng (Tim Erem)", style: "Visual trippy dengan warna yang \"salah\" (inverted colors), seting gurun atau ruang hampa, koreografi yang diulang-ulang (looping), gaya Drake viral.", brand: "Drake - \"Hotline Bling\", Rihanna - \"Work\""},
            {id: 114, name: "Studio Ghibli (Hayao Miyazaki)", style: "(Prompt Wajib) Alam yang rimbun, makanan yang terlihat sangat enak, mesin terbang steampunk, karakter wanita kuat, warna cat air (watercolor) cerah.", brand: "Spirited Away, Porco Rosso (Cocok untuk iklan makanan/asuransi)"},
            {id: 115, name: "Charlotte Rutherford", style: "Warna super jenuh (hypersaturated), gaya majalah pop 90-an/2000-an, latar belakang berkilau (sparkles), campy, feminin & fun.", brand: "Marina and the Diamonds, Paris Hilton"},
            {id: 116, name: "Warren Fu", style: "Nuansa retro VHS 80-an yang otentik, garis-garis neon grid, gaya Daft Punk, pencahayaan panggung disko, grainy sci-fi.", brand: "The Weeknd - \"I Feel It Coming\", Daft Punk"},
            {id: 117, name: "Bennett Miller", style: "Gaya dokumenter korporat yang dingin, ruang rapat kaca, pencahayaan neon kantor, realisme yang sedikit menyedihkan/sepi.", brand: "Moneyball, Foxcatcher (Unik untuk iklan B2B atau teknologi)"},
            {id: 118, name: "Guy Aroch", style: "Pencahayaan backlit (cahaya dari belakang rambut), lens flare matahari sore, nuansa dreamy musim panas, fotografi film Kodak Portra.", brand: "Free People Ads, Victoria's Secret"},
            {id: 119, name: "Quentin Tarantino", style: "Trunk Shot (kamera dari dalam bagasi), kaki telanjang, dialog panjang di meja makan, warna kuning font retro, kekerasan kartun, vintage 70s.", brand: "Kill Bill, Pulp Fiction (Gunakan untuk iklan makanan cepat saji gaya retro)"},
            {id: 120, name: "M. Night Shyamalan", style: "Pantulan di cermin/kaca/air, warna primer (merah/kuning) yang mencolok di seting kelabu, komposisi off-center (subjek tidak di tengah), misteri.", brand: "Unbreakable, Glass, Old"},
            {id: 121, name: "Burbank (Project X)", style: "Estetika pesta rumah (house party) yang kacau, rekaman found footage (kamera amatir), kerusuhan massal, energi liar anak muda.", brand: "Film \"Project X\", Steve Aoki MV"},
            {id: 122, name: "Refik Anadol", style: "(AI Art Director) Partikel data yang bergerak seperti cairan, dinding LED raksasa, visualisasi data abstrak, teknologi tinggi, seni generatif.", brand: "Iklan Nvidia, Instalasi Seni Bandara/Museum"},
            {id: 123, name: "Dave Free", style: "(Partner Kendrick Lamar) Panning kamera yang patah-patah, realisme magis di lingkungan urban (misal: orang melayang di jalanan aspal), raw emotion.", brand: "Kendrick Lamar - \"N95\", Baby Keem"},
            {id: 124, name: "Julian Klincewicz", style: "Gaya Lo-Fi VHS, tekstur glitch kaset rusak, nuansa skate culture, fashion jalanan yang pudar dan nostalgia.", brand: "Yeezy, Calvin Klein, Louis Vuitton (Virgil Abloh era)"},
            {id: 125, name: "Lennart Brede", style: "Fotografi makro cairan/kosmetik, slow motion ekstrem pada tetesan air/keringat, pencahayaan studio yang tajam dan glossy.", brand: "Iklan Kosmetik High-End, Automotive Details"},
            {id: 126, name: "Park Chan-wook", style: "Estetika sinematik Korea yang kelam, simetri yang mencekam, penggunaan warna merah/hitam yang berani, kekerasan puitis.", brand: "Apple - \"Life is But a Dream\", Prada - \"A Rose Reborn\""},

            {id: 132, name: "Melina Matsoukas", style: "Visual yang berakar pada budaya pop, warna-warna berani (bold colors), pesan sosial yang sinematik dan bergaya fashion.", brand: "Nike - \"Equality\", Beats by Dre"},

    let activeCategory = 'commercial';

    function renderTable(filterTerm = '') {
        const body = document.getElementById('tableBody');
        body.innerHTML = '';
        
        const filteredData = database[activeCategory].filter(item => {
            if (typeof item === 'string') return true; // Keep headers during simple filter
            const searchString = `${item.name} ${item.style} ${item.brand}`.toLowerCase();
            return searchString.includes(filterTerm.toLowerCase());
        });

        filteredData.forEach(item => {
            const row = document.createElement('tr');
            
            // Logika baru: Jika item adalah STRING, buat baris Header Industri
            if (typeof item === 'string') {
                row.className = 'header-row';
                row.innerHTML = `<td colspan="4" class="industry-header">${item}</td>`;
            } else {
                row.innerHTML = `
                    <td class="col-no">${item.id}</td>
                    <td class="col-name">${item.name}</td>
                    <td class="col-style">${item.style}</td>
                    <td class="col-brand">${item.brand}</td>
                `;
            }
            body.appendChild(row);
        });
    }

    // Tab Listeners
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeCategory = tab.getAttribute('data-category');
            renderTable(document.getElementById('searchInput').value);
        });
    });

    // Search Listener
    document.getElementById('searchInput').addEventListener('input', (e) => renderTable(e.target.value));

    // Initial Render
    renderTable();
</script>
